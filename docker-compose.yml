version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: donerhub
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: python run.py
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  bots:
    image: python:3.11
    command: echo "Run telegram bots here"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - web

volumes:
  db_data:
